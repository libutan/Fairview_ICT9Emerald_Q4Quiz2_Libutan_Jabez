		font-family: Georgia;
		Font size: 100px;

<body>
<br>
<center>
<details ontoggle="text()">
	<summary>
	 <u>Instruction</u>

	 <i id="message"></i>
    </summary>
 </details>

<h1>GRADE CALCULATOR</h1>
	<br>
	<br><br>
	<br>
	<div class="container">
	 <div class="English">
	 	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTehuP7lxyOkwYlZbkxZpAsOVKcSTwxuiplUQ&s" alt="Eng" width="150" height="200">
        <input type="number" class="form-control" id="G1" placeholder="input your Grade for English"  style="margin: 10px; padding: 8px; width: 200px;">
	 </div>
	 <div class="Math">
	 	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgT-YMArR1PQlTGnrqJ6d91Smr4p4lvSZa0g&s" alt="Math" width="150" height="200">
        <input type="number" class="form-control" id="G2" placeholder="input your Grade for Math"  style="margin: 10px; padding: 8px; width: 200px;">
	 </div>
	 <div class="Science">
	 	<img src="https://img.freepik.com/free-vector/colorful-science-objects-icons-vector-set_1308-140707.jpg?semt=ais_hybrid&w=740" alt="Science" width="150" height="200">
        <input type="number" class="form-control" id="G3" placeholder="input your Grade for Science"  style="margin: 10px; padding: 8px; width: 200px;">
	 </div>
	</div>
 <center><button type="submit" class="btn btn-info" onclick="divide()">Calculate your Average</button></center>
<script>
			function divide(){
	var a = Number((document.getElementById("G1").value));
    var b = Number((document.getElementById("G2").value));
    var c = Number((document.getElementById("G3").value));

var e = Math.abs((a+b+c)/3);
let d = (e).toFixed(2);
        switch(true){
        case( d >= 70 && d <= 74.99):
         alert("Your Average is" + d + ": Poor"); //Shows Average with 2 decimal places
         break;
         case (d >= 75 && d <= 79.99):
		alert("Your Average is" + d + ": Needs Improvement"); //Shows Average with 2 decimal places
		break;
	case( d >= 80 && d <= 86.99):
         alert("Your Average is" + d + ": Satisfactory"); //Shows Average with 2 decimal places
         break;
         case (d >= 87 && d <= 93.99):
		alert("Your Average is" + d + ": Above Satisfactory"); //Shows Average with 2 decimal places);
		break;
	    case (d >= 94 && d<= 100):
	    	alert("Your Average is" + d + ": Excellent"); //Shows Average with 2 decimal places);
      	}  
      	}   
      
</script>

</body>
</html>
